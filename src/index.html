<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<title>lifedinosaur.com - GTA Run Counter</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
		rel='stylesheet' type='text/css'>
	<link href="assets/css/custom.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container main">
		<article class="run-counter">
			<header>
				<div class="date">
					<p><span title="7/3" class="glyphicon glyphicon-barcode"
						aria-label="7/3"></span></p>
				</div>
				<div class="headline"><h3><small>GTA</small> Run Counter</h3></h3></div>
			</header>

			<div class="controller well">
				<section class="clock">
					<h3>Game Clock</h3>
					<div class="form-group">
						<p class="form-control">00:00</p>
					</div>
				</section>

				<hr />

				<section id="gameMenu" class="menu">
					<h3>Menu</h3>
					<div class="primary">
						<div class="menu-item">
							<button id="menu-btn-kills" class="btn btn-primary" type="button"
								data-bind="click: toggleMenu.bind($data, 'kills')">
								<span class="label-wrapper">
									<span class="icon fi-skull"></span>
									<span class="label">Kills</span>
								</span>
								<span class="arrow fa fa-angle-right"></span>
							</button>

							<div class="secondary">
								<div class="menu-wrap">
									<div data-bind="template: { name: 'kills-menu-group-template', data: killsMenu }"></div>

									<script type="text/html" id="kills-menu-group-template">
										<div data-bind="foreach: groups">
											<div data-bind="attr: { id: groupId }" class="kills menu-group">
												<header>
													<div class="row">
														<div class="col-xs-6">
															<h4 class="group-title">
																<span data-bind="text: title"></span><span class="group-icon" data-bind="css: icon"></span>
															</h4>
														</div>
														<div class="col-xs-6">
															<p class="group-counter form-control">0</p>
														</div>
												</header>
												<div class="row" data-bind="foreach: $parent.buttons">
													<div class="col-xs-3">
														<div class="menu-item">
															<button data-bind="attr: { id: idPrefix + $parent.id + id }" class="btn btn-primary" type="button">
																<span class="label-wrapper">
																	<span class="icon" data-bind="css: icon"></span>
																</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</script>
								</div>
							</div>
						</div>

						<div class="menu-item">
							<button id="menu-btn-stars" class="btn btn-primary" type="button"
								data-bind="click: toggleMenu.bind($data, 'stars')">
								<span class="label-wrapper">
									<span class="icon fi-sheriff-badge"></span>
									<span class="label">Stars</span>
								</span>
								<span class="arrow fa fa-angle-right"></span>
							</button>

							<div class="secondary">
								<div class="menu-wrap">
									<div class="menu-item">
										<button id="submenu-btn-kills-civ" class="btn btn-primary" type="button">
											<span class="label-wrapper">
												<span class="icon icon-pitch"></span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="menu-item">
							<button id="menu-btn-weapons" class="btn btn-primary" type="button"
								data-bind="click: toggleMenu.bind($data, 'weapons')">
								<span class="label-wrapper">
									<span class="icon icon-baseball"></span>
									<span class="label">Weapons</span>
								</span>
								<span class="arrow fa fa-angle-right"></span>
							</button>

							<div class="secondary">
								<div class="menu-wrap">
									<div class="menu-item">
										<button id="submenu-btn-kills-civ" class="btn btn-primary" type="button">
											<span class="label-wrapper">
												<span class="icon icon-pitch"></span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="menu-item">
							<button id="menu-btn-vehicles" class="btn btn-primary" type="button"
								data-bind="click: toggleMenu.bind($data, 'vehicles')">
								<span class="label-wrapper">
									<span class="icon icon-rail"></span>
									<span class="label">Vehicles</span>
								</span>
								<span class="arrow fa fa-angle-right"></span>
							</button>

							<div class="secondary">
								<div class="menu-wrap">
									<div class="menu-item">
										<button id="submenu-btn-kills-civ" class="btn btn-primary" type="button">
											<span class="label-wrapper">
												<span class="icon icon-pitch"></span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="menu-item">
							<button id="menu-btn-locations" class="btn btn-primary" type="button"
								data-bind="click: toggleMenu.bind($data, 'locations')">
								<span class="label-wrapper">
									<span class="icon fi-mountains"></span>
									<span class="label">Locations</span>
								</span>
								<span class="arrow fa fa-angle-right"></span>
							</button>

							<div class="secondary">
								<div class="menu-wrap">
									<div class="menu-item">
										<button id="submenu-btn-kills-civ" class="btn btn-primary" type="button">
											<span class="label-wrapper">
												<span class="icon icon-pitch"></span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="controls">
				</section>

				<section class="scores">
				</section>
			</div>

			<section class="flags">
				<div class="flag pull-right">
					<p>
						<a href="https://github.com/lifedinosaur/gta-run-counter"
							target="_blank">GTA Run Counter</a>&nbsp;
						<span class="label label-primary">GitHub</span>
					</p>
				</div>
			</section>
		</article>
	</div>

	<script type="text/javascript" data-main="assets/js/main"
		src="assets/js/lib/require.js"></script>
</body>
</html>
